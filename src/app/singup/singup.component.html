<form [formGroup]="form">
  <div class="form-group">
    <input type="text" class="control-group" formControlName="username">
    <input type="text" class="control-group" formControlName="firstName">
    <input type="text" class="control-group" formControlName="lastName">
    <button type="submit" [disabled]="!form.valid" (click)="submit()">submit</button>
  </div>
</form>
