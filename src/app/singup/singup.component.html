<form [formGroup]="form">
  <div class="form-group">
    <div>{{infoWindow}}</div>
    <input type="text" class="control-group" formControlName="username"><br>
    <input type="text" minlength="4" class="control-group" formControlName="firstName"><br>
    <div>{{alr}}</div>
    <input type="text" class="control-group" formControlName="lastName"><br>
    <button type="submit" (click)="submit()">submit</button>
  </div>
</form>
